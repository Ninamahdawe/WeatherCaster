<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Weather Forecast</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
    <!-- Current weather forecast section -->
  <section class="today-container">
    <div id="today-forecast">
      <div class="today">
        <p class="lead">Get Ready For upcoming weather</p>
        <p id="cityname">San Francisco</p>
        <p id="currentDay" class="lead"></p>
        <p id="city-wind"></p>
        <p id="city-humidity"></p>
        <aside class="temperature"></aside>
  </section>
</div>

  <!-- User input section  to search for the city-->
  <section class="section1">
    <p id="inputcontainer">City : <input type="text" id="cityinput" placeholder="Enter City" /></p>
      <!-- User input section  to clear the search -->
    <button id="search">Search City</button>
    <button class="clear-btn" type="submit" id="clear-button">Clear Search</button>
    <div class="past-cities" id="cities-list">

      <!-- Predefined cities with data-city button on the website -->
      <button data-city="California">California</button>
      <button data-city="paris">Paris</button>
      <button data-city="dubai">Dubai</button>
      <button data-city="tokyo">Tokyo</button>
    </div>
  </section>
  <h3>5 Day Forecast</h3>
    <!-- Container for the 5-day forecast -->
  <div class="future-container ">
    <!-- Forecast entry for day 1 -->
    <div class="future-results">
      <div class="future">
        <p class="city-date" id="city-date1">Monday</p>
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
        <div>
          <p class="city-temp" id="city-temp"></p>
          <p class="city-wind" id="city-wind"></p>
          <p class="city-humidity" id="city-humidity"></p>
        </div>
      </div>
    </div>
    <!-- Forecast entry for day 2 -->
    <div class="future-results">
      <div class="future">
        <p class="city-date" id="city-date2">Tue</p>
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
        <div>
          <p class="city-temp" id="city-temp"></p>
          <p class="city-wind" id="city-wind"></p>
          <p class="city-humidity" id="city-humidity"></p>
        </div>
      </div>
    </div>
    <!-- Forecast entry for day 3 -->
    <div class="future-results">
      <div class="future">
        <p class="city-date" id="city-date3">Wed</p>
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
        <div>
          <p class="city-temp" id="city-temp"></p>
          <p class="city-wind" id="city-wind"></p>
          <p class="city-humidity" id="city-humidity"></p>
        </div>
      </div>
    </div>
    <!-- Forecast entry for day 4 -->
    <div class="future-results">
      <div class="future">
        <p class="city-date" id="city-date4">Thus</p>
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
        <div>
          <p class="city-temp" id="city-temp"></p>
          <p class="city-wind" id="city-wind"></p>
          <p class="city-humidity" id="city-humidity"></p>
        </div>
      </div>

    </div>
    <!-- Forecast entry for day 5 -->
    <div class="future-results">
      <div class="future">
        <p class="city-date" id="city-date5">Fri</p>
        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon" class="weather-icon">
        <div>
          <p class="city-temp" id="city-temp"></p>
          <p class="city-wind" id="city-wind"></p>
          <p class="city-humidity" id="city-humidity"></p>
        </div>
      </div>
    </div>

  </div>

  </div>
  <!-- External JavaScript libraries and custom script file -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>

  <script src="assets/script.js" async defer></script>
</body>

</html>
