  <body>
    <section class="Forecast">
      <h1>Weather Caster</h1>
      <p id="cityname">San Francisco</p>
      <p id="currentDay" class="lead"></p>
      <aside class="temperature">50&deg;F</aside>
    </section>

    <section class="section1">

      <ul class="weather-details">
        <h2></h2>
        <li>
          <span>Windy</span>
          <span class="wind">5km/h</span>
        </li>
        <li>
          <span>Rain</span>
          <span class="rain">30%</span>
        </li>
        <li>
          <span>Cloudy</span>
          <span class="cloud">70%</span>
        </li>
        <li>
          <span>Humidity</span>
          <span class="humidity">50%</span>
        </li>
      </ul>
      <div class="container-cards px-5"></div>
      <div class="weather-card">
        <div class="today" id="current-temp">
          <div class="day">Mon</div>
          <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon"
          class="weather-icon">
          <div class="temperature">25&deg;</div>
          <div class="conditon-wind"></div>
          <div class="conditon-humidity"></div>
        </div>
        <div class="weather-card">
        <div class="weathe">
          <div class="today" id="current-temp">
            <div class="day">Tue</div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon"
          class="weather-icon">
            <div class="temperature">25&deg;</div>
            <div class="conditon-wind"></div>
            <div class="conditon-humidity">
            </div>
            <div class="weather-card">
              <div class="today" id="current-temp">
                <div class="day">Wed</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon"
          class="weather-icon">
                <div class="temperature">25&deg;</div>
                <div class="conditon-wind"></div>
                <div class="conditon-humidity">
                </div>
                <div class="weather-card">
                  <div class="today" id="current-temp">
                    <div class="day">Thu</div>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon"
          class="weather-icon">
                    <div class="temperature">25&deg;</div>
                    <div class="conditon-wind"></div>
                    <div class="conditon-humidity">
                    </div>
                    <div class="weather-card">
                      <div class="today" id="current-temp">
                        <div class="day">Fri</div>
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon"
          class="weather-icon">
                        <div class="temperature">25&deg;</div>
                        <div class="conditon-wind"></div>
                        <div class="conditon-humidity"></div>
    </section>
