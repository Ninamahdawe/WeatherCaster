<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Daily Forecast</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <section class="Forecast">
      <h1>Weather Caster</h1>
      <p id="cityname">San Francisco</p>
      <p id="currentDay" class="lead"></p>
      <aside class="temperature">50&deg;F</aside>
    </section>
    <section class="section1">
      <p id="inputcontainer">City: <input type="text" id="cityinput" placeholder="Enter City"/></p>
      <button>Search City</button>
      <button class="clear-btn" type="submit" id="clear-button">Clear Search</button>
      <div class="past-cities" id="cities-list">
        <button data-city="California">California</button>
        <button data-city="paris">Paris</button>
        <button data-city="dubai">Dubai</button>
        <button data-city="tokyo">Tokyo</button>
      </div>
    </section>
    
   <div class="weather-details">
        <div class="weather-items">
        <h2 class="title">City Date: <span id="city-date"></span></h2>
        <p class="text">Temperature: <span id="city-temp">45&deg;</span></p>
        <p class="text">Wind:<span id="city-wind">5Km/h</span></p>
        <p class="text">Rain: <span id="city-rain">30%</span></p>
        <p class="text">Cloud:<span id="city-cloud">70%</span></p>
        <p class="text">Humidity:<span id="city-humidity">50%</span></p>
        </div>

      <div class="container-cast "></div>
        <div class="today" id="current-temp">
          <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon"
          class="weather-icon">
          <div class="day">Mon</div>
          <div class="temperature">25&deg;</div>
          <div class="conditon-wind"></div>
          <div class="conditon-humidity"></div>
        </div>
        <div class="weather-card" id="weather-card">
          <div class="weather-card-item"></div>
          <div class="today" id="current-temp">
            <div class="day">Tue</div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon"
          class="weather-icon">
            <div class="temperature">25&deg;</div>
            <div class="conditon-wind"></div>
            <div class="conditon-humidity">
            </div>
            <div class="weather-card-item" >
              <div class="today" id="current-temp">
                <div class="day">Wed</div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon"
          class="weather-icon">
                <div class="temperature">25&deg;</div>
                <div class="conditon-wind"></div>
                <div class="conditon-humidity">
                </div>
                <div class="weather-card-item" >
                  <div class="today" id="current-temp">
                    <div class="day">Thu</div>
                    <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon"
          class="weather-icon">
                    <div class="temperature">25&deg;</div>
                    <div class="conditon-wind"></div>
                    <div class="conditon-humidity">
                    </div>
                    <div class="weather-card-item">
                      <div class="today" id="current-temp">
                        <div class="day">Fri</div>
                        <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather-icon"
          class="weather-icon">
                        <div class="temperature">25&deg;</div>
                        <div class="conditon-wind"></div>
                        <div class="conditon-humidity"></div>
                      </div>
                    </div>
                  </div>
                </div>
   
    <script src="assets/script.js" async defer></script>
  </body>
</html>
